    <p id = "date" ></p>

    <p > Angle A <input = 'text' value = "0" id = "AngleA"></p>
    <p > Angle B <input = 'text' value = "0" id = "AngleB"></p>
    <p > Angle C <input = 'text' value = "0" id = "AngleC"></p>
    <p > Side A <input = 'text' value = "0" id = "SideA"></p>
    <p > Side B <input = 'text' value = "0" id = "SideB"></p>
    <p > Side C <input = 'text' value = "0" id = "SideC"></p>
    <button type = "button" onclick = "getInput();">get result</button>
    <br>

    <table>
    <tr>
    <td> AngleA: </td><td id = "answerAngleA"></td>
    </tr>
    <tr>
    <td > AngleB: </td><td  id = "answerAngleB"></td>
  </tr>
  <tr>
    <td > AngleC: </td><td  id = "answerAngleC"></td>
  </tr>
  <tr>
    <td > SideA: </td><td  id = "answerSideA"></td>
  </tr>
  <tr>
    <td > SideB: </td><td  id = "answerSideB"></td>

  <tr>
    <td > SideC: </td><td  id = "answerSideC"></td>

    <script>
    document.getElementById("date").innerHTML = Date()
    function getInput(){
      var flag = 0
      var pi = 3.141592653589793238462643383
      var A = document.getElementById("AngleA").value;
      var B = document.getElementById("AngleB").value;
      var C = document.getElementById("AngleC").value;
      var a = document.getElementById("SideA").value;
      var b = document.getElementById("SideB").value;
      var c = document.getElementById("SideC").value;
      var A = parseFloat(A,10)
      var B = parseFloat(B,10)
      var C = parseFloat(C,10)
      var a = parseFloat(a,10)
      var b = parseFloat(b,10)
      var c = parseFloat(c,10)
      if (A+B+C > 180){
        alert("The angles cannot make a triangle")
      }
      if (a!= 0 && b!= 0 && c!= 0 && (Math.max(a,b,c)>= 0.5*(a+b+c))){
        alert("The side length cannot make a triangle")
      }
      if (isNaN(a)){
        alert("Wrong input")
      }
      if (isNaN(b)){
        alert("Wrong input")
      }
      if (isNaN(c)){
        alert("Wrong input")
      }
      if (isNaN(A)){
        alert("Wrong input")
      }
      if (isNaN(B)){
        alert("Wrong input")
      }
      if (isNaN(C)){
        alert("Wrong input")
      }
      if (a!= 0 && b!= 0 && c!= 0 && flag != 1){
        var flag = 1
        var A = Math.acos((b*b+c*c-a*a)/(2*b*c))*180/3.14159265
        var B = Math.acos((a*a+c*c-b*b)/(2*a*c))*180/3.14159265
        var C = Math.acos((b*b+a*a-c*c)/(2*a*b))*180/3.14159265
      }
      if (a!= 0 && b!= 0 && c!= 0 && flag != 1){
        var flag = 1
        var A = Math.acos((b*b+c*c-a*a)/(2*b*c))*180/3.14159265
        var B = Math.acos((a*a+c*c-b*b)/(2*a*c))*180/3.14159265
        var C = Math.acos((b*b+a*a-c*c)/(2*a*b))*180/3.14159265
      }
      if (a!= 0 && A!= 0 && flag != 1){
        var flag = 1
        if (C == 0){
          var C = 180 - B -A
        }
        if (B == 0){
          var B = 180-C -A
        }
        b = Math.sin(B*pi/180)*a/(Math.sin(A*pi/180))
        c = Math.sin(C*pi/180)*a/(Math.sin(A*pi/180))
      }
      if (b!= 0 && B!= 0 && flag != 1){
        var flag = 1
        if (C == 0){
          var C = 180 - C - B
        }
        if (A == 0){
          var B = 180 - A - B
        }
        a = Math.sin(A*pi/180)*b/(Math.sin(B*pi/180))
        c = Math.sin(C*pi/180)*b/(Math.sin(B*pi/180))
      }
      if (c!= 0 && C!= 0 && flag != 1){
        var flag = 1
        alert(1)
        if (B == 0){
          alert(2)
          var B = 180 - A-C
        }
        if (A == 0){
          alert(3)
          var A = 180-B-C
        }
        alert(4)
        b = Math.sin(B*pi/180)*c/(Math.sin(C*pi/180))
        a = Math.sin(A*pi/180)*c/(Math.sin(C*pi/180))
      }
      if(b!= 0 && c!= 0 && A!= 0 && flag != 1){
        var flag = 1
        alert("1")
        var a = Math.sqrt(b*b+c*c-2*b*c*Math.cos(pi*A/180))
        var B = Math.acos((a*a+c*c-b*b)/(2*a*c))*180/3.14159265
        var C = 180-A-B
      }
      if(b!= 0 && a!= 0 && C!= 0 && flag != 1){
        var flag = 1
        var c = sqrt(b*b+c*c-2*b*c*Math.cos(C*pi/180))
        var B = Math.acos((a*a+c*c-b*b)/(2*a*c))*180/3.14159265
        var A = 180-C-B
      }
      if(a!= 0 && c!= 0 && B!= 0 && flag != 1){
        var flag = 1
        var b = sqrt(b*b+c*c-2*b*c*Math.cos(B*pi/180))
        var C = Math.acos((a*a+c*c-b*b)/(2*a*c))*180/3.14159265
        var A = 180-C-B
      }
      document.getElementById("answerAngleA").innerHTML = A
      document.getElementById("answerAngleB").innerHTML = B
      document.getElementById("answerAngleC").innerHTML = C
      document.getElementById("answerSideA").innerHTML = a
      document.getElementById("answerSideB").innerHTML = b
      document.getElementById("answerSideC").innerHTML = c
    }
